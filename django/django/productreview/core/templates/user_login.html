<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 45px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            color: #fff;
            animation: popin 0.5s ease-in-out;
        }

        @keyframes popin {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input:focus {
            outline: none;
            border: 2px solid #00c6ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00c6ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #009ac7;
        }

        .back-link {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
        }

        .back-link a {
            color: #ffffff;
            text-decoration: underline;
        }

        .back-link a:hover {
            color: #e0e0e0;
        }

        @media screen and (max-width: 500px) {
            .login-container {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>User Login</h2>

    {% if error %}
    <script>alert("{{ error }}");</script>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next|default:'' }}">

        <label for="username">Username:</label>
        <input type="text" name="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="back-link">
        <a href="{% url 'register_user' %}">Not registered yet? Sign up</a>
    </div>
</div>

</body>
</html>
