<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f857a6, #ff5858);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .delete-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px 35px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            color: white;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .warning {
            font-weight: bold;
            color: #fff3cd;
            background-color: #ffc10755;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            background-color: #dc3545;
            border: none;
            padding: 10px 18px;
            font-size: 15px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c82333;
        }

        .cancel-link {
            background-color: #6c757d;
            padding: 10px 18px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .cancel-link:hover {
            background-color: #5a6268;
        }

        @media (max-width: 480px) {
            .delete-box {
                padding: 30px 20px;
            }

            form {
                flex-direction: column;
            }

            button, .cancel-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="delete-box">
    <div class="warning">
        Are you sure you want to delete <br> "<strong>{{ product.name }}</strong>"?
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'admin_dashboard' %}" class="cancel-link">Cancel</a>
    </form>
</div>

</body>
</html>
